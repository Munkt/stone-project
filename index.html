<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mountain</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.min.css" />
  </head>
  <body>
    <div class="altitude">
      <span>Altitude:</span>
      <span id="altitude-data">px</span>
    </div>
    <button class="i">i</button>
    <section class="peek"></section>
    <section class="ground">
      <span class="stone" data-meaning="courage">
        <img src="/images/ellipse_1.png" />
      </span>
      <span class="stone" data-meaning="gratitude">
        <img src="/images/ellipse_2.png" />
      </span>
      <span class="stone" data-meaning="belief">
        <img src="/images/ellipse_3.png" />
      </span>
      <span class="stone" data-meaning="love">
        <img src="/images/ellipse_4.png" />
      </span>
      <span class="stone" data-meaning="confidence">
        <img src="/images/ellipse_5.png" />
      </span>
      <span class="stone" data-meaning="undefined">
        <img src="/images/ellipse_6.png" />
      </span>
      <span class="stone" data-meaning="undefined">
        <img src="/images/ellipse_7.png" />
      </span>
      <div class="parallax_bg">
        <img class="parallax_up" src="/images/bg/layer_1.png" alt="image" />
      </div>
    </section>
    <div class="greeting">
      <h1>Alternative Mountain</h1>
      <h2>Welcome to this spiritual mountain.<br />to start climbing, scroll up</h2>
    </div>
    <div class="pocket_bar">
      <canvas id="stoneStacker"></canvas>
      <div id="button_bar">
        <button id="openCanvas_btn">I want to stack</button>
      </div>
      <div id="button_bar2">
        <input placeholder="enter your wish" />
        <button id="stack">stack!</button>
        <button id="closeCanvas_btn">close</button>
      </div>
      <div id="pocket">
        <span>Pocket</span>
        <div id="pocket_container"></div>
      </div>
    </div>
    <script src="/js/stone.js"></script>
    <!-- <script src="/js/parallax.js"></script> -->
  </body>
</html>
