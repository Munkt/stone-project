<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/top.min.css" />
    <title>Top of the mountain</title>
  </head>
  <body>
    <div class="btnBar">
      <button id="openCanvasBtn">Stack</button>
      <button id="closeCanvasBtn">Close</button>
      <button id="goDown">Go Down</button>
    </div>
    <div id="collection">
      <div class="preloaded-image" style="position: absolute; top: 200px; left: 50px">
        <img src="./images/preloaded/artwork_1.png" alt="Preloaded Image 1" width="200px" />
        <div class="tooltip" style="display: none">All stones have luck built in.</div>
      </div>
      <div class="preloaded-image" style="position: absolute; top: 560px; left: 1200px">
        <img src="./images/preloaded/artwork_2.png" alt="Preloaded Image 1" width="200px" />
        <div class="tooltip" style="display: none">코딩을 공부하며 오랜만에 배움의 즐거움을 느꼈다. 이 즐거움 오래 가기를 바라며...</div>
      </div>
      <div class="preloaded-image" style="position: absolute; top: 40px; left: 560px">
        <img src="./images/preloaded/artwork_3.png" alt="Preloaded Image 1" width="200px" />
        <div class="tooltip" style="display: none">산길을 가다보면 굽이굽이 작고 못생긴 돌 조각으로 쌓은 탑 있네 누가 쌓았을까 산처럼 커야 한다고 백장암 삼층탑처럼 높아야 한다고 믿었던 나에게 들패랭이 같은 용담꽃 같은 온 천지 들꽃 같은 애기 돌탑 복효근 『아기돌탑』 중에서</div>
      </div>
      <div class="preloaded-image" style="position: absolute; top: 440px; left: 1600px">
        <img src="./images/preloaded/artwork_4.png" alt="Preloaded Image 1" width="200px" />
        <div class="tooltip" style="display: none">These pile of stones each bear a secret.</div>
      </div>
    </div>
    <div id="canvasPocket">
      <div id="canvasContainer">
        <h3>Stone Stacker</h3>
        <canvas id="canvas" width="420" height="420"></canvas>
        <div class="canvasBtnBar">
          <input type="text" id="message" placeholder="Add a message" maxlength="100" size="10" />
          <button id="stack">Stack</button>
          <button id="reset">Reset</button>
        </div>
      </div>
      <div class="pocket">
        <h3>Pocket</h3>
        <div id="stoneContainer2">
          <img class="stone" src="./images/stone-element/stone_1.svg" />
          <img class="stone" src="./images/stone-element/stone_2.svg" />
          <img class="stone" src="./images/stone-element/stone_3.svg" />
          <img class="stone" src="./images/stone-element/stone_4.svg" />
          <img class="stone" src="./images/stone-element/stone_5.svg" />
          <img class="stone" src="./images/stone-element/stone_6.svg" />
          <img class="stone" src="./images/stone-element/stone_7.svg" />
          <img class="stone" src="./images/stone-element/stone_8.svg" />
          <img class="stone" src="./images/stone-element/stone_9.svg" />
          <img class="stone" src="./images/stone-element/stone_10.svg" />
          <img class="stone" src="./images/stone-element/stone_11.svg" />
          <img class="stone" src="./images/stone-element/stone_12.svg" />
          <img class="stone" src="./images/stone-element/stone_13.svg" />
          <img class="stone" src="./images/stone-element/stone_14.svg" />
          <img class="stone" src="./images/stone-element/stone_15.svg" />
          <img class="stone" src="./images/stone-element/stone_16.svg" />
          <img class="stone" src="./images/stone-element/stone_17.svg" />
          <img class="stone" src="./images/stone-element/stone_18.svg" />
          <img class="stone" src="./images/stone-element/stone_19.svg" />
          <img class="stone" src="./images/stone-element/stone_20.svg" />
          <img class="stone" src="./images/stone-element/stone_21.svg" />
        </div>
      </div>
    </div>
    <script src="./js/top.js"></script>
  </body>
</html>
